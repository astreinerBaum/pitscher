---
layout: compress
---
{% include _head.html %}

<body class="page">
    <header class="site-head">
    <div class="wrapper">

        <a  href="{{ site.data.locales[page.lang].url }}" class="site-title">PITSCHER</a>

        <nav class="site-nav">
            {% for link in site.data.locales[page.lang].nav %}
            <a class="site-nav__item" href="{{ link.url }}">{{ link.text }}</a>
            {% endfor %}
            <a href="{{ site.data.locales[page.lang].other-lang-url }}" class="site-nav__item__lang">
                | {{ site.data.locales[page.lang].other-lang-text }}
            </a>
     
        </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>



    <footer class="site-foot">
        <p>{{ site.data.locales[page.lang].footer }}</p>
    </footer>
</body>
</html>
